<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" class="header__logo" alt="логотип Russia"></header><main class="content"><section class="profile"><div class="profile__info"><img src="c15cb08ab8ecfaba54c6.jpg" class="profile__ava" alt="фото аватара"><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="place" aria-label="фотографии различных мест России"><ul class="place__card"></ul></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_profile"></button><h3 class="popup__container-title">Редактировать профиль</h3><form name="addform" class="popup__form popup__form_profile" novalidate><input required minlength="2" maxlength="40" name="addname" placeholder="Введите имя и фамилию" class="popup__input popup__input_type_name"> <span class="error input-error-addname"></span> <input required minlength="2" maxlength="200" name="addjob" placeholder="Введите вашу профессию" class="popup__input popup__input_type_job"> <span class="error input-error-addjob"></span> <button type="submit" class="popup__add-button">Сохранить</button></form></div></div><div class="popup popup_place"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_place"></button><h3 class="popup__container-title">Новое место</h3><form name="addPlace" class="p
