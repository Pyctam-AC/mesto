    <section class="profile">
      <div class="profile__info">
        <img src="./images/ava_kusto.jpg" class="profile__ava" alt="фото аватара">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <!--place-->

    <section class="place">
      <ul class="place__card">

      <!--star template place-->

        <template id="place__item">
          <li class="place__item">
            <button type="button" class="place__trash"></button>
            <img type="button" src="#" class="place__img" alt="">
            <div class="place__text">
              <h2 class="place__title"></h2>
              <button type="button" class="like-button"></button>
            </div>
          </li>
        </template>

  </main>

  <!--footer-->
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <!--pop-up-profile-->
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_profile"></button>
      <h3 class="popup__container-title">Редактировать профиль</h3>
      <form name="addform" class="popup__form popup__form_profile">
        <input type="text" name="addname" placeholder="Введите имя и фамилию"
          class="popup__input popup__input_type_name">
        <input type="text" name="addjob" placeholder="Введите вашу профессию"
          class="popup__input popup__input_type_job">
        <button type="submit" class="popup__add-button">Сохранить</button>
      </form>
    </div>
  </div>

  <!--pop-up-place-->
  <div class="popup popup_place">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_place"></button>
      <h3 class="popup__container-title">Новое место</h3>
      <form name="addPlace" class="popup__form popup__form_place">
        <input type="text" name="addMesto" placeholder="Название"
          class="popup__input popup__input_type_place">
        <input type="text" name="addLink-place" placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_line-place">
        <button type="submit" class="popup__add-button">Создать</button>
      </form>
    </div>
  </div>

  <!--pop-up-image-->
  <div class="popup popup_img">
    <div class="popup__container-image">
      <button type="button" class="popup__close-button popup__close-button_img"></button>
      <figure class="popup__figure">
        <img class="popup__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <figcaption class="popup__figurcap">подпись к картинке</figcaption>
